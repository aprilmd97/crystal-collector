<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>

    <style>
        img {
            width: 400px;
            height: 400px;
        }

        img:hover {
            cursor: pointer;
        }
        
    </style>

</head>

<body>
    <h1>Target Number: <span id="target-number"></span></h1>

    <br>
    <br>

    <div id="crystals">
        <img src="https://i.pinimg.com/originals/0e/e4/d1/0ee4d155315e22bb8148f9092c422c43.png">
        <img src="https://i.pinimg.com/originals/f8/e6/75/f8e675998d0befcdf78cf24f8fa2419b.png">
        <img src="https://i.pinimg.com/originals/86/6f/72/866f72439265b9617f668f2236cf0ac4.png">
    </div>

    <h1>Counter:<span id="userCounter"></span></h1>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        var mainNumber = 78;
        $("#target-number").text(mainNumber);

        var crystalNumbers = [5, 9, 30, 2, 4, 15];

        var counter = 0;

        for (var i = 0; i < crystalNumbers.length; i + 2) {

            $("img").attr("value", crystalNumbers[i]);
        };


        $("img").on("click", function () {

            var crystalValue = ($(this).attr("value"));

            crystalValue = parseInt(crystalValue);


            counter += crystalValue;
            $("#userCounter").text(counter);


        });


    </script>

</body>

</html>
